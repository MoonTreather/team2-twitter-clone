  </head>
  <body>
    <div>
      <h3>Paso 1 de 5</h3>
      <h1>Crea tu cuenta</h1>
    </div>
    <form>
        <input type="text" placeholder="Nombre"/>
    </form>
    <form>
        <input type="text" placeholder="Telefono"/>
    </form>
    <p><a href="#">Usar correo</a></p>

    <input type="date" id="birthday" name="birthday"><br><br>
  </body>
</html>
