<html>
  <head>
    <meta charset="UTF-8">
    <title>Iniciar sesión en Twitter</title>
    <link rel="stylesheet" href="inicio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div class="login-box">
      <div class="twitter_icon">
        <img src="/img/gorjeo.png" alt="Twitter Logo" class="twitter_icon">
      </div>
        
        <h1>Iniciar sesión en Twitter</h1>
        <form>
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" name="username" required>

          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>

          <button type="submit">Iniciar sesión</button>
          <div class="icons">

              <i class="fa fa-apple" style="font-size:36px"></i>
      
              <img src="/img/google.png" alt="icono google" style="width: 10%; height:auto; margin-left: 16px;">
          
          </div>

        </form>
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </body>
</html>
